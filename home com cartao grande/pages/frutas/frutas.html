<ion-header>
    <ion-navbar color="secondary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>    
      <ion-title>
        Frutas
      </ion-title>
      <ion-buttons right (tap)="mostrarCarrinho()">
        <button ion-button icon-only large>
          <ion-icon name="cart" style="font-size: 40px"><ion-badge start color="danger">{{ qtdeCarrinho }}</ion-badge></ion-icon>
        </button>     
      </ion-buttons>         
    </ion-navbar>
  </ion-header>


<ion-content id="fundo">
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()">
  </ion-searchbar>
  <ion-card *ngFor="let fruta of frutas | async">
    <ion-row>
      <ion-col col-8>
        <img [src]="fruta.urlImg" width="40px" height="140px">
      </ion-col>
      <ion-col style="background-color: rgb(208, 243, 188);">
        <ion-row>
          <ion-col text-center style="font-size: 17px;">
            Quantidade
          </ion-col>
        </ion-row>
        <ion-row style=" font-size: 20px">
          <ion-col col-4 text-right (tap)="remover(fruta)">
              <ion-icon name="ios-remove-circle-outline"></ion-icon>
          </ion-col>
          <ion-col col-4 text-center>
            {{ fruta.qtdeItem }}
          </ion-col>
          <ion-col col-4 text-left (tap)="adicionar(fruta)">
              <ion-icon name="ios-add-circle-outline"></ion-icon>
          </ion-col> 
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button color="danger" class="text-on-bottom btn" (tap)="addCarrinho(fruta)">
              <ion-icon name="cart" style="font-size: 30px"></ion-icon>
              <div style="font-size: 10px">Adicionar</div>           
            </button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row style="font-size: 15px">
      <ion-col col-9 text-center>
        {{ fruta.itemNome }}
      </ion-col>
      <ion-col text-left>R$ {{ fruta.preco }}</ion-col>
    </ion-row>
  </ion-card>  
</ion-content>
