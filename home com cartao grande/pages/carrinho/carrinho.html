<ion-header>
    <ion-toolbar color="secondary">
      <ion-title>
        Carrinho
      </ion-title>
      <ion-buttons start (tap)="fecharModal()">
        <button ion-button>
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of itensCarrinho">
      <ion-thumbnail item-start>
        <img [src]="item.urlImg">
      </ion-thumbnail>
      <h2>{{ item.itemNome }} </h2>
      <p>{{ item.preco }}</p>
      <ion-row >
        <ion-col col-6 text-right>
          Quantidade    
        </ion-col>        
        <ion-col col-2 text-right>
          <ion-icon name="ios-remove-circle-outline" (tap)="remover(item)"></ion-icon>
        </ion-col>
        <ion-col col-2 text-center>
          {{ item.qtdeItem }}
        </ion-col>
        <ion-col col-2 text-left>
          <ion-icon name="ios-add-circle-outline" (tap)="adicionar(item)"></ion-icon>
        </ion-col>          
      </ion-row>  
      <ion-icon id="icone" name='close-circle' item-end color="danger" style="font-size: 23px" (tap)="removerItemCarrinho(item)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-item>
    Subtotal
    <span item-end>R$ {{ subTotal }}</span>
  </ion-item>
  <ion-toolbar color="secondary">
    <button ion-button full color="danger"> Fechar Pedido</button>
  </ion-toolbar>
</ion-footer>
