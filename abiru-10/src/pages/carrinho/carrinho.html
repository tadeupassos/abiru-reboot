<ion-header>
    <ion-toolbar color="secondary">
      <ion-title>
        Carrinho
      </ion-title>
      <ion-buttons start (tap)="fecharModal()">
        <button ion-button>
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon showWhen="android" name="md-close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
<ion-content>
  <ion-list>
    <ion-item text-wrap *ngFor="let item of itensCarrinho">
      <ion-row >
        <ion-col col-3>
          <img [src]="item.urlImg" width="70px" height="70px">
        </ion-col>
        <ion-col>
          <ion-row>
            <ion-col col-6 text-left style="font-size: 15px">
              {{ item.itemNome }}
            </ion-col>
            <ion-col col-2 text-right>
              <ion-icon name="ios-remove-circle-outline" (tap)="remover(item)"></ion-icon>
            </ion-col>
            <ion-col col-2 text-center>
              {{ item.qtdeItem }}
            </ion-col>
            <ion-col col-2 text-left>
              <ion-icon name="ios-add-circle-outline" (tap)="adicionar(item)"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row>  
            <ion-col col-4 text-left style="font-size: 15px">
             R$ {{ item.preco }}
            </ion-col>   
            <ion-col text-right style="color:slategrey">
              Subtotal: {{ item.subTotal }}
            </ion-col>
          </ion-row> 
        </ion-col>         
      </ion-row>  
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-item>
    Total
    <span item-end>R$ {{ totalApagar }}</span>
  </ion-item>
  <ion-toolbar color="secondary">
    <button ion-button full color="danger" (tap)="fecharPedido()">Fechar Pedido</button>
  </ion-toolbar>
</ion-footer>
